<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header id="main-header">
    <div class="content">
      <nav>
        <ul>
          <li><img src="images/home.svg" alt="Home">Home</li>
          <li><img src="images/notification.svg" alt="Notifications">Notifications</li>
          <li><img src="images/message.svg" alt="Messages">Messages</li>
        </ul>
      </nav>
      <img src="images/twitter.svg" alt="Logo Twitter"> 
      <div class="side">
        <input type="text" placeholder="Search on Twitter">
        <img src="/images/joao.jpeg" alt="Foto de Perfil">
        <button>Tweet</button>
      </div>
    </div>
  </header>
  <div class="banner">
    <h1>Twitter do @joaovieira</h1>
  </div>

  <div class="bar">
    <div class="content">
      <ul>
        <li class="active">
          <span>Tweets</span>
          <strong>78245</strong>
        </li>
        <li>
          <span>Followings</span>
          <strong>502</strong>
        </li>
        <li>
          <span>Followers</span>
          <strong>6,3 mi</strong>
        </li>
        <li>
          <span>Favorites</span>
          <strong>95</strong>
        </li>
      </ul>
  
      <div class="actions">
        <button>Follow</button>
        <img src="images/more.svg" alt="More">
      </div>
    </div>
  </div>
</body>
</html>
